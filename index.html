<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Payment Form (HTML, CSS, JS)</h1>
        <div class="payment-card">
            <div class="card-preview">
                <div class="card-number">4343 4343 4343 4343</div>
                <div class="card-holder">
                    <span>CARD HOLDER</span>
                    <span class="holder-name">John Galt</span>
                </div>
                <div class="card-expiry">
                    <span>VALID THRU</span>
                    <span class="expiry-date">43/43</span>
                </div>
            </div>
            <div class="payment-form">
                <h2>Payment Details</h2>
                <label>Cardholder Name</label>
                <input type="text" placeholder="John Galt" id="cardholder-name">
                
                <label>Card Number</label>
                <input type="text" placeholder="4343 4343 4343 4343" id="card-number">
                
                <div class="date-cvv">
                    <label>Exp Date</label>
                    <input type="text" placeholder="MM/YY" id="exp-date">
                    
                    <label>CVV</label>
                    <input type="text" placeholder="000" id="cvv">
                </div>
                
                <button onclick="validateForm()">Confirm</button>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
